<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Tic Tac Toe</h1>
        <div class="player-inputs">
            <input type="text" id="playerX" placeholder="Player X Name">
            <input type="text" id="playerO" placeholder="Player O Name">
            <button id="startBtn">Start Game</button>
        </div>
        <div id="board" class="board"></div>
        <div id="status" class="status"></div>
        <div class="controls">
            <button id="restartBtn">Restart Game</button>
            <button id="undoBtn">Undo Move</button>
        </div>
        <div class="score">
            <span id="scoreXLabel">X: <span id="scoreX">0</span></span>
            <span id="scoreOLabel">O: <span id="scoreO">0</span></span>
        </div>
        <div class="timer">
            <span>Time: <span id="timer">0</span> seconds</span>
        </div>
        <div class="theme-toggle">
            <label for="themeSelect">Theme:</label>
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
